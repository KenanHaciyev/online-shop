<div class="text-center" >
  <h2>{{product.title}}</h2>

  <div class="images flex-center" >
    <img [src]="product.photo" alt="product">
  </div>
  <h2>Price: {{product.price}} $</h2>

  <button class="btn btn-dark" [routerLink]="['/product', product.id]" >Open</button>
  <button class="btn btn-dark" routerLink="/cart" (click)="addToCart(product)" >Add to cart</button>
</div>
