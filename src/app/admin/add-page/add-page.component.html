<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Add product</h2>

  <div class="form-control">
    <label for="type">Type</label>
    <select id="type" formControlName="type" >
      <option value="Phone">Phone</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
    </select>
    <div class="validation" *ngIf="form.get('type')?.touched && form.get('type')?.invalid">
      <small *ngIf="form.get('type')?.errors?.['required']">Choose type</small>
    </div>
  </div>

  <div class="form-control">
    <label for="title">Name</label>
    <input type="title" id="title" formControlName="title">
    <div class="validation" *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
      <small *ngIf="form.get('title')?.errors?.['required']">Enter name</small>
    </div>
  </div>

  <div class="form-control">
    <label for="photo">Photo-link</label>
    <input formControlName="photo" id="photo" >
  </div>

    <div class="form-control">
      <label for="info" >Info</label>
      <textarea formControlName="info" id="info" ></textarea>
    </div>

  <div class="form-control">
    <label for="price">Price</label>
    <input type="price" id="price" formControlName="price">
    <div class="validation" *ngIf="form.get('price')?.touched && form.get('price')?.invalid">
      <small *ngIf="form.get('price')?.errors?.['required']">Choose type</small>
    </div>
  </div>

  <button class="btn btn-block btn-primary" type="submit" [disabled]="form.invalid || submitted">Add</button>
</form>
