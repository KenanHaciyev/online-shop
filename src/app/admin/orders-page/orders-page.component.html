<div *ngIf="orders?.length; else noOrders">
  <h2 class="text-center">Dashboard of orders</h2>
  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Products</th>
      <th>Price</th>
      <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.date | date: 'medium'}}</td>
      <td>{{order.name}}</td>
      <td>{{order.phone}}</td>
      <td>{{order.address}}</td>
      <td>
        <div *ngFor="let product of order.orders">
          {{product.title}}
        </div>
      </td>
      <td>
        <div>
          {{order.price}} $
        </div>
        <div>
          {{order.payment}}
        </div>
      </td>
      <td>
        <button class="btn btn-danger" (click)="remove(order.id)" >Completed</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #noOrders>
  <h2 class="text-center">Order list is empty</h2>
</ng-template>
